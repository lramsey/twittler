<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <button>New Tweets</button>
   <span>
    <script>

      $(document).ready(function(){
        var $span = $('span');
        $span.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message + ". created at " + tweet.created_at);
          $tweet.appendTo($span);
          index -= 1;
        }

        $('button').on('click', function(){
          $span.html('');

          var index = streams.home.length - 1;
          while(index >= 0){
           var tweet = streams.home[index];
            var $tweet = $('<div></div>');
            $tweet.text('@' + tweet.user + ': ' + tweet.message + ". created at " + tweet.created_at);
            $tweet.appendTo($span);
            $('span').children().first().next().next().next().next().next().next().next().next().next().next().next().remove();
            index -= 1;
          }
        });

      });

    </script>
  </span>
  </body>
</html>
